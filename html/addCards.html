
<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<a href="#" class="btn btn-default btn-lg" role="button">Back!</a>
	</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-2">
		<form role="form">
			<div class="form-group">
				<label for="questionType">Question Type</label>
				<input type="text" class="form-control" id="questionType" ng-model="questionType">
			</div>
		</form>
	</div>
	<div class="col-md-4">
		<form role="form">
			<div class="form-group">
				<label for="questionType">Answer Type</label>
				<input type="text" class="form-control" id="questionType" ng-model="answerType">
			</div>
		</form>
	</div>
	<div class="clearfix"></div>
	<hr>
</div>


<div ng-repeat="item in items track by $index">
	<div class="row">
		<div class="col-md-4 col-md-offset-2">
			<form role="form">
				<div ng-repeat="question in item.questions track by $index">
					<div class="form-group">
						<button type="button" class="btn btn-danger btn-xs pull-right" ng-click="removeQuestion(item, $index)" ng-if="item.questions.length > 1">Remove</button>
						<label for="question-{{$index}}">
							Question <span ng-if="item.questions.length > 1">{{$index + 1}}</span>

						</label>
						<input type="text" class="form-control" id="question-{{$index}}" ng-model="question.value">
					</div>
				</div>
				<button type="button" class="btn btn-default btn-block" ng-click="addAnotherQuestion(item)">Add Another Question</button>
			</form>
		</div>
		<div class="col-md-4">
			<form role="form">
				<div ng-repeat="answer in item.answers track by $index">
					<div class="form-group">
						<button type="button" class="btn btn-danger btn-xs pull-right" ng-click="removeAnswer(item, $index)" ng-if="item.answers.length > 1">Remove</button>
						<label for="answer-{{$index}}">
							Answer <span ng-if="answers.length > 1">{{$index + 1}}</span>

						</label>
						<input type="text" class="form-control" id="answer-{{$index}}" ng-model="answer.value">
					</div>
				</div>
				<button type="button" class="btn btn-default btn-block" ng-click="addAnotherAnswer(item)">Add Another Answer</button>
			</form>
		</div>
	</div>
	<div class="row" ng-show="items.length > 1">
		<div class="col-md-4 col-md-offset-4" style="padding-top: 20px;">
			<button type="button" class="btn btn-danger btn-block" ng-click="removeItem($index)">Remove Item</button>
		</div>
	</div>
	<div class="clearfix"></div>
	<hr>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form role="form">
			<button type="button" class="btn btn-default btn-block" ng-click="addAnotherItem()">Add Another Item</button>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="alsoCreateInverseCards"> Also create inverse cards
				</label>
			</div>

			<button ng-click="uploadSpreadsheet()" type="button" class="btn btn-default btn-block">
				Upload CSV...
			</button>

			<button ng-hide="showAnswers" type="button" class="btn btn-primary btn-lg btn-block" ng-click="addCards()">Add Cards</button>

		</form>
	</div>
</div>
